<html>
    <head>
        <style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f6d365, #fda085);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

form {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    border: 3px solid #ccc; /* Increased border thickness */
    animation: fadeIn 1s ease-in-out; /* Added animation */
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

button[type="submit"]:hover {
    background-color: #3e8e41;
}
        </style>
    </head>
    <body>
        <h1>ADD STUDENT</h1>
        <form method="post">
        {% csrf_token %}
        {{form.as_p}}<br>
        <button type="submit">Add student</button>
    </form>
    </body>
</html>
